<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Senha</title>
  <style>
    body {
      background-color: #ccc;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input[type="password"] {
      padding: 10px;
      margin-right: 10px;
      border-radius: 8px;
      border: 1px solid #999;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #444;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Digite a senha para continuar</h2>
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === "milkshake") {
        window.location.href = "historia.html";
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>
</body>
</html>
